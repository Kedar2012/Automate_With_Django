{% extends 'base.html' %}


{% block content %}
{% load crispy_forms_tags %}
    <div class="container mt-3 p-2 shadow rounded" style="max-width: 600px;">
        <h2 class="text-center">Compose an Email</h2>
        <form action="{% url 'send_emails' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{email_form | crispy}}
            </div>
            <div class="form-group">
                <input type="submit" value="Send" class="btn btn-primary">
            </div>
            {% include 'alerts.html' %}
        </form>
    </div>
{% endblock %}
