{% extends 'base.html' %}


{% block content %}
    
{% load crispy_forms_tags %}


<style>
    .select2-container .select2-selection--single{
        height: 40px !important;
    }
</style>

    <div class="container mt-5 p-2 shadow rounded" style="max-width: 600px;">

        <h2 class="text-center">Stock Market Analysis</h2>

        <form action="{% url 'stocks' %}" method="post">

            {% csrf_token %}

            <div class="form-group">
                {{form | crispy }}
                <input type="submit" value="Get Info" class="btn btn-success">
            </div>

            {% include 'alerts.html' %}
            
        </form>

        {{ form.media }}    

    </div>

{% endblock %}
